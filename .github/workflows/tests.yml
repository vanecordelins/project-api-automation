name: Run API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Verificar cucumber-js
        run: ls -la node_modules/.bin/cucumber-js

      - name: Rodar testes BDD
        run: npm test

      - name: Gerar relatório HTML
        run: npm run report

      - name: Upload do relatório como artefato
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: cucumber_report.html
